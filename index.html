<!DOCTYPE html>
<html>
<head>
  <title>Interactive Mapping: Bicycle Accessibility</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS - Required for styling the map and its controls -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS - The core mapping library -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- GeoRaster - Library for parsing GeoTIFF files -->
  <script src="https://unpkg.com/georaster"></script>
  <!-- GeoRaster Layer - Creates Leaflet layers from GeoTIFF data -->
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; }
    /* Sidebar styling for controls */
    .sidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      max-width: 250px;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .error-message {
      color: red;
      font-weight: bold;
    }
    .loading {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- main map container -->
  <div id="map"></div>
  <!-- Control sidebar -->
  <div class="sidebar">
    <h3>Map Layers</h3>
    <!-- Layer toggle controls -->
    <label>
      <input type="checkbox" id="geojsonLayer" checked>
      Show GeoJSON Layer
    </label>
    <br>
    <label>
      <input type="checkbox" id="geotiffLayer" checked>
      Show GeoTIFF Layer
    </label>
    <hr>
     <!-- Area selection controls -->
    <label for="areaSelector">Select Area:</label>
    <select id="areaSelector">
      <option value="urban">Urban Core</option>
      <option value="residential">Residential Neighborhood</option>
      <option value="suburban">Suburban Area</option>
    </select>
    <button id="loadArea">Load Area</button>
    <div id="loading" class="loading">Loading data...</div>
    <div id="errorMessage" class="error-message"></div>
  </div>
  
  <script>
    // Initialize the map centered on a default location (e.g., New York City)
    var map = L.map('map').setView([40.7128, -74.0060], 13);

    // Add OpenStreetMap base layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(map);

    // Global variables to hold our layers
    var geojsonLayer, geotiffLayer;
    var loadingElement = document.getElementById('loading');
    var errorMessageElement = document.getElementById('errorMessage');

    // Function to show error message
    function showError(message) {
      errorMessageElement.textContent = message;
      loadingElement.style.display = 'none';
    }

    // Function to clear error message
    function clearError() {
      errorMessageElement.textContent = '';
    }

    // Function to load GeoJSON based on selected area
    function loadGeoJSON(area) {
      if (geojsonLayer) { 
        map.removeLayer(geojsonLayer); 
      }
      
      var url;
      // Select GeoJSON file URL based on the area
      if (area === 'urban') {
        url = 'data/conveyal_isochrone_testing_for_urop_no_modifications_baseline_at_20_minutes.json';
      } else if (area === 'residential') {
        url = 'data/isochrone_testing_no_modifications_baseline_mattapan.json';
      } else if (area === 'suburban') {
        url = 'data/isochrone_testing_no_modifications_baseline_mattapan.json';
      }
      
      clearError();
      loadingElement.style.display = 'block';
      
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load GeoJSON (${response.status} ${response.statusText})`);
          }
          return response.json();
        })
        .then(data => {
          geojsonLayer = L.geoJSON(data, {
            style: {
              color: 'blue',
              weight: 2,
              opacity: 0.6
            },
            onEachFeature: function(feature, layer) {
              if (feature.properties && feature.properties.name) {
                layer.bindPopup(feature.properties.name);
              }
            }
          }).addTo(map);
          map.fitBounds(geojsonLayer.getBounds());
          loadingElement.style.display = 'none';
        })
        .catch(error => {
          console.error('Error loading GeoJSON:', error);
          showError('Error loading GeoJSON: ' + error.message);
        });
    }

    // Function to load GeoTIFF based on selected area
    function loadGeoTIFF(area) {
      if (geotiffLayer) { 
        map.removeLayer(geotiffLayer); 
      }
      
      var url;
      // Select GeoTIFF file URL based on the area
      if (area === 'urban') {
        url = 'data/conveyal_geotiff_testing_for_urop_no_modifications_baseline.geotiff';
      } else if (area === 'residential') {
        url = 'data/geotiff_testing_no_modifications_baseline_mattapan.geotiff';
      } else if (area === 'suburban') {
        url = 'data/geotiff_testing_no_modifications_baseline_mattapan.geotiff';
      }
      
      clearError();
      loadingElement.style.display = 'block';
      
      // Check if georaster package is available
      if (typeof parseGeoraster !== 'function') {
        showError('GeoRaster library not loaded. Check your network connection.');
        return;
      }
      
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load GeoTIFF (${response.status} ${response.statusText})`);
          }
          return response.arrayBuffer();
        })
        .then(arrayBuffer => {
          // Implement a timeout to prevent browser from hanging
          return Promise.race([
            parseGeoraster(arrayBuffer),
            new Promise((_, reject) => 
              setTimeout(() => reject(new Error('GeoTIFF processing timed out')), 10000)
            )
          ]);
        })
        .then(georaster => {
          geotiffLayer = new GeoRasterLayer({
            georaster: georaster,
            opacity: 0.7,
            resolution: 256, // Lower resolution to improve performance
            pixelValuesToColorFn: function(pixelValue) {
              if (pixelValue === 0 || pixelValue === null || pixelValue === undefined) return null;
              // Simplified color function to improve performance
              var opacity = Math.min(pixelValue / 255, 1);
              return "rgba(255, 0, 0, " + opacity + ")";
            }
          });
          geotiffLayer.addTo(map);
          loadingElement.style.display = 'none';
        })
        .catch(error => {
          console.error('Error loading GeoTIFF:', error);
          showError('Error loading GeoTIFF: ' + error.message);
          // Load GeoJSON even if GeoTIFF fails
          document.getElementById('geotiffLayer').checked = false;
        });
    }

    // Function to load both layers based on the selected area
    function loadAreaData(area) {
      document.getElementById('loadArea').disabled = true;
      loadGeoJSON(area);
      
      // Only try to load GeoTIFF if checkbox is checked
      if (document.getElementById('geotiffLayer').checked) {
        loadGeoTIFF(area);
      }
      
      setTimeout(() => {
        document.getElementById('loadArea').disabled = false;
      }, 1000);
    }

    // Load default area on startup with error handling
    try {
      loadGeoJSON('urban');
      // Don't load GeoTIFF on initial load to reduce chance of crash
      document.getElementById('geotiffLayer').checked = false;
    } catch (e) {
      console.error('Error during initial load:', e);
      showError('Failed to initialize map: ' + e.message);
    }

    // Handle area selection change
    document.getElementById('loadArea').addEventListener('click', function() {
      var area = document.getElementById('areaSelector').value;
      loadAreaData(area);
    });

    // Toggle GeoJSON layer visibility
    document.getElementById('geojsonLayer').addEventListener('change', function(e) {
      if (geojsonLayer) {
        if (e.target.checked) {
          geojsonLayer.addTo(map);
        } else {
          map.removeLayer(geojsonLayer);
        }
      }
    });

    // Toggle GeoTIFF layer visibility
    document.getElementById('geotiffLayer').addEventListener('change', function(e) {
      if (e.target.checked && !geotiffLayer) {
        // Load GeoTIFF if it wasn't loaded before
        loadGeoTIFF(document.getElementById('areaSelector').value);
      } else if (geotiffLayer) {
        if (e.target.checked) {
          geotiffLayer.addTo(map);
        } else {
          map.removeLayer(geotiffLayer);
        }
      }
    });
  </script>
</body>
</html>
